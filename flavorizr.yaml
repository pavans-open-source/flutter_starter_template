flavorizr:
ide: "vscode"  
flavors:
    dev:
      app:
        name: "App Dev"
      android:
        applicationId: "com.app.dev"  
        icon: "flavors/assets/dev/launcher_dev.png"
        firebase:
          config: "flavors/firebase/dev/google-services_dev.json"
      ios:
        bundleId: "com.app.dev"
        buildSettings:
          DEVELOPMENT_TEAM: YOURDEVTEAMID 
          PROVISIONING_PROFILE_SPECIFIER: "Dev-ProvisioningProfile"
        icon: "flavors/assets/dev/launcher_dev.png"
        firebase:
          config: "flavors/firebase/dev/GoogleService-Info_dev.plist"
      

    prod:
      app:
        name: "App Prod"
      android:
        applicationId: "com.app.prod"
        icon: "flavors/assets/prod/launcher_prod.png"
