        buildSettings:
          DEVELOPMENT_TEAM: YOURPRODTEAMID 
          PROVISIONING_PROFILE_SPECIFIER: "Prod-ProvisioningProfile"
        icon: "flavors/assets/prod/launcher_prod.png"
        firebase:
          config: "flavors/firebase/prod/GoogleService-Info_prod.plist"


    uat:
      app:
        name: "App UAT"

      android:
        applicationId: "com.app.uat"
        icon: "flavors/assets/uat/launcher_uat.png"
        firebase:
