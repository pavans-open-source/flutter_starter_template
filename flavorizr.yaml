      ios:
        bundleId: "com.app.uat"
        buildSettings:
          DEVELOPMENT_TEAM: YOURUATTEAMID 
          PROVISIONING_PROFILE_SPECIFIER: "Uat-ProvisioningProfile"
        icon: "flavors/assets/uat/launcher_uat.png"
        firebase:
          config: "flavors/firebase/uat/GoogleService-Info_uat.plist"